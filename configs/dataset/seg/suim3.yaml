train: &train
  type: 'seg'
  root_dir: '/DataA/pwz/workshop/Datasets/SUIM3/train'
  image_dir: 'images'
  mask_dir: 'masks'
  trans_opt:
    additional_targets:
      mask: image
    transforms:
      - name: 'resize'
        width: 256
        height: 256
      - name: 'horizontal_flip'
        p: 0.5
      - name: 'to_tensor'
val:
  type: 'seg'
  root_dir: '/DataA/pwz/workshop/Datasets/SUIM3/test'
